<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Parent Container-->
    <div class="parentContainer">
      <div class="innerContainer">
        <div class="navbar">
          <div class="logo">
            <h1>Logo</h1>
          </div>
          <div class="pages">
            <h1>Courses</h1>
            <h1>Blog</h1>
            <h1>About</h1>
          </div>
          <div class="logincontainer">
            <h1>Login</h1>
          </div>
        </div>
        <!-- Below Parent Container -->
        <div class="belowParentContainer">
          <!-- Image Container -->
          <div class="imageContainer">
            <img
              src="https://images.unsplash.com/photo-1551739440-5dd934d3a94a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
              height="100%"
            />
          </div>
          <!-- content Container -->
          <div class="sideContainer">
            <div class="heading">
              <h1>Launch Your Own Online Learning Platform</h1>
            </div>
            <div class="InputParentContainer">
              <!--Input Div-->
              <div class="InputContainer">
                <input placeholder="Enter Your email.." />
              </div>
              <!--Button DIv-->
              <div class="buttonContainer">
                <h5>Submit</h5>
              </div>
            </div>
            <!--Circle Badge-->
            <div class="circleBadge">
              <!--For Circle-->
              <div class="circle"></div>
              <!--FOr Text-->
              <div class="content" >
                <h6>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos
                  ea expedita autem minus dolorem enim doloremque eveniet natus
                  fugiat? Hic qui voluptatibus, repellat ad ipsam quibusdam
                  vitae dolorem quae alias?
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
